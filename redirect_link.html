<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Auth Callback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Spotify Authorization Complete</h1>
  <p>You may close this window and return to the application.</p>

  <script>
    // Optional: parse token from URL fragment (if using implicit grant flow)
    const hash = window.location.hash;
    if (hash) {
      const params = new URLSearchParams(hash.substring(1));
      const accessToken = params.get("access_token");
      if (accessToken) {
        console.log("Access Token:", accessToken);
        // You can postMessage it or store in localStorage if needed
      }
    }
  </script>
</body>
</html>
